<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Kalimba</title>
  
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet"></head>
  
  <h1 class="title">Virtual Kalimba</h1>
    <div class ="kalimba">
      <div class="keys 1 one"> <p>1</p> </div>
      <div class="keys 2 two"> <p>q</p> </div>
      <div class="keys 3 three"> <p>a</p> </div>
      <div class="keys 4 four"> <p>z</p> </div>
      <div class="keys 5 five"> <p>x</p> </div>
      <div class="keys 6 six"> <p>c</p> </div>
      <div class="keys 7 seven"> <p>v</p> </div>
      <div class="keys 8 eight"> <p>b</p> </div>
      <div class="keys 9 nine"> <p>└─┘</p> </div> <!-- middle -->
      <div class="keys 10 ten"> <p>n</p> </div>
      <div class="keys 11 eleven"> <p>m</p> </div>
      <div class="keys 12 twelve"> <p>,</p> </div>
      <div class="keys 13 thirteen"> <p>.</p> </div>
      <div class="keys 14 fourteen"> <p>/</p> </div>
      <div class="keys 15 fifteen"> <p>'</p> </div>
      <div class="keys 16 sixteen"> <p>]</p> </div>
      <div class="keys 17 seventeen"> <p>\</p> </div>


      <!-- add a hole or decor to the kalimba -->
    </div>
